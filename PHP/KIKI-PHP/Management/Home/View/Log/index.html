<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Log - {$title}</title>
</head>
<body>
<include file="Framework/framework"/>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <header>
        <div class="row title">
            <div class="col-md-12">
                <h3>
                    <ol class="breadcrumb">
                        <li><i class="glyphicon glyphicon-chevron-right"></i>
                            <a href="{$currentURL}">{$controllerName}</a>
                        </li>
                        <li> {$actionName}</li>
                    </ol>
                </h3>
            </div>
        </div>
    </header>
    <div class="table-responsive breadcrumb">
        <caption>
            <form class="bs-example bs-example-form form-inline" role="form" method="get" action="{:U('Log/index')}">
                <div class="row">
                    <div class="form-inline pull-right">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group">
                                <button type="submi" class="btn btn-default" value="20" name="pageSize">默认</button>
                                <button type="submit" class="btn btn-default" value="5" name="pageSize">5条</button>
                                <button type="submit" class="btn btn-default" value="15" name="pageSize">15条</button>
                                <button type="submit" class="btn btn-default" value="30" name="pageSize">30条</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 form-inline">
                        <div class="form-group">
                            <p class="help-block">(搜索的为括号内内容)</p></div>
                        <div class="control-label form-group">
                            <select name="keywordType" class="form-control">
                                <option value="" selected>选择搜索字段</option>
                                <volist name="fields" id="vo">
                                    <option value="{$vo.value}">{$vo.name}</option>
                                </volist>
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <input type="text" class="form-control" name="keyword">

                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                        <!-- /input-group -->
                    </div>
                    <!-- /.col-lg-6 -->
                </div>
                <!-- /.row -->
            </form>

        </caption>

        <table class="table table-hover table-condensed" style="text-align: center; background-color: white; margin-top: 20px;">
            <thead>
                <tr>
                    <th width="5%">编号</th>
                    <th>日志操作账号</th>
                    <th>操作模块</th>
                    <th>操作功能</th>
                    <th>记录时间</th>
                    <th>日志内容</th>
                    <th>日志备注</th>
                </tr>
            </thead>
            <tbody id="menu-list-content">
            <volist name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.addedbyname}</td>
                    <td>{$vo.operatedmodulename}</td>
                    <td>{$vo.operatedfunctionname}</td>
                    <td>{$vo.datetime_added}</td>
                    <td>{$vo.information}</td>
                    <td>{$vo.details}</td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
<!--翻页-->
<div align="center">
    {$page}
</div>
</body>
</html>
